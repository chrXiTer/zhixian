<include file="../../Common/View/Public/Header" title="申请添加一个新事务" />

<div class="panel panel-success" style="margin-top:10px">
	<div class="panel-heading">
		<h2 class="panel-title">添加一个新事务</h2>
	</div>
	<p class="panel-body">
		<form method="post">
			<div class="form-group">
				<input placeholder="输入申请添加的事务名" type="text" class="form-control" id="Name" name="Name" value="{$service.name}">
				<input placeholder="输入办事指南对应的百科条目" type＝“text”></input>
			</div>
			<button type="submit" class="btn btn-default">提交</button>
		</form>
	</p>
</div>
